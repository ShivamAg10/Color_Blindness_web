<script>
  const video = document.getElementById('cameraFeed');
  const canvas = document.getElementById('simulatedCanvas');
  const ctx = canvas.getContext('2d');
  const modeSelect = document.getElementById('modeSelect');

  function captureFrame() {
    // Draw video frame to canvas
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Get pixel data
    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let data = imageData.data;

    // Apply colorblind simulation
    const mode = modeSelect.value;
    if (mode !== "normal") {
      for (let i = 0; i < data.length; i += 4) {
        const [r, g, b] = simulateColorBlindness(data[i], data[i + 1], data[i + 2], mode);
        data[i] = r;
        data[i + 1] = g;
        data[i + 2] = b;
      }
      ctx.putImageData(imageData, 0, 0);
    }
  }

  function simulateColorBlindness(r, g, b, type) {
    let newR = r, newG = g, newB = b;

    if (type === "protanopia") {
      newR = 0.567 * r + 0.433 * g;
      newG = 0.558 * r + 0.442 * g;
      newB = 0.242 * g + 0.758 * b;
    } else if (type === "deuteranopia") {
      newR = 0.625 * r + 0.375 * g;
      newG = 0.7 * r + 0.3 * g;
      newB = 0.3 * g + 0.7 * b;
    } else if (type === "tritanopia") {
      newR = 0.95 * r + 0.05 * b;
      newG = 0.433 * g + 0.567 * b;
      newB = 0.475 * g + 0.525 * b;
    }

    return [newR, newG, newB];
  }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Color Simulation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    nav {
      background-color: #004d7a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .video-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 30px;
    }

    .video-box {
      border: 2px solid #ccc;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .video-box h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #004d7a;
    }

    video, img {
      width: 480px;
      height: 360px;
      border-radius: 8px;
    }

    .controls {
      margin-top: 10px;
      text-align: center;
    }

    select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a class="nav-logo" href="/">üé® ColourCue</a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/Blindness_Test">Test</a>
      <a href="/object">Representation</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </nav>

  <!-- Main -->
  <div class="main-container">
    <h1>Live Representation</h1>
    <p>Compare your normal view and simulated view (e.g. red detection or colorblindness filter).</p>

    <!-- Video Feeds -->
    <div class="video-container">
      <div class="video-box">
        <h3>Original View</h3>
        <img src="{% url 'video_feed' %}" alt="Original Video Feed">
      </div>
      <div class="video-box">
        <h3>Simulated View</h3>
        <img src="{% url 'simulated_feed' %}" alt="Simulated View">
      </div>
    </div>

    <!-- Simulation Mode Selector -->
    <div class="controls">
      <label for="mode">Select Simulation Mode:</label>
      <select id="mode">
        <option value="red">Red Detection</option>
        <option value="protanopia">Protanopia (Red-Blind)</option>
        <option value="deuteranopia">Deuteranopia (Green-Blind)</option>
        <option value="tritanopia">Tritanopia (Blue-Blind)</option>
      </select>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const modeSelector = document.getElementById("mode");
    const simulatedImg = document.querySelector('img[alt="Simulated View"]');

    // Initial mode
    let currentMode = modeSelector.value;

    // Update simulated feed URL when mode changes
    modeSelector.addEventListener("change", () => {
      currentMode = modeSelector.value;
      updateSimulatedFeed();
    });

    function updateSimulatedFeed() {
      const baseUrl = "{% url 'simulated_feed' %}";
      simulatedImg.src = `${baseUrl}?mode=${currentMode}&t=${new Date().getTime()}`;
    }

    // Optional: Refresh the simulated image periodically to keep it updated
    setInterval(() => {
      updateSimulatedFeed();
    }, 1000); // refresh every 1 second
  });
</script>


</body>
</html>
