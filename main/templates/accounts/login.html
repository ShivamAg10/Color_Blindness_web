{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColorCue</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Navbar */
    nav {
      background-color: black;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
    }

    .nav-links {
      font-size: 1.05rem;
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      /*color: #ffd700;*/
      color: #cccccc;
    }

    .nav_img{
      width: 100px;
      height: 50px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        background-color: #004d7a;
        margin-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* Login Container */
    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin: 80px auto;
    }

    .login-container h2 {
      color: black;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    .login-links {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .login-links a {
      color: black;
      text-decoration: none;
    }

    .login-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <img class="nav_img" src="{% static 'Image/HomePage/logo_nav.jpg' %}" alt="">
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/Blindness_Test">Test</a>
      {% if user.is_authenticated %}
      <a href="https://bejewelled-gumption-919b9b.netlify.app/color-detector">Representation</a>
      {% else %}
        <a href="{% url 'login' %}">Representation</a>
      {% endif %}
      <a href="/community">Community</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <h2>üîê Login to Your Account</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" placeholder="fullName" name="fullName" required />
      <input type="password" placeholder="Password" name="passw" required />
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="login-links">
      <a href="#">Forgot Password?</a> |
      <a href="/Accounts">Create Account</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }
  </script>

</body>
</html>
