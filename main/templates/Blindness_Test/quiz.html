{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColorCue</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Navbar */
    nav {
      background-color: black;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
    }

    .nav-links {
      font-size: 1.05rem;
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      /*color: #ffd700;*/
      color: #cccccc;
    }

    .nav_img{
      width: 100px;
      height: 50px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        background-color: #004d7a;
        margin-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* Quiz Section */
    .quiz-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .quiz-container h2 {
      color: black;
    }

    .quiz-image {
      padding-left: 10rem;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .options button {
      padding: 12px;
      font-size: 1rem;
      border: 2px solid black;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .options button:hover {
      background-color: black;
      color: white;
    }

    .next-btn {
      padding: 12px 25px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      font-size: 1.2rem;
      margin-top: 20px;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <img class="nav_img" src="{% static 'Image/HomePage/logo_nav.jpg' %}" alt="">
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/Blindness_Test">Test</a>
      {% if user.is_authenticated %}
      <a href="https://bejewelled-gumption-919b9b.netlify.app/color-detector">Representation</a>
      {% else %}
        <a href="{% url 'login' %}">Representation</a>
      {% endif %}
      <a href="/community">Community</a>
      {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
      {% endif %}
    </div>
  </nav>

  <!-- Quiz Section -->
  <div class="quiz-container" id="quiz">
    <h2 id="question-title">Loading Question...</h2>
    <img id="question-image" class="quiz-image" src="" alt="Test Image" />
    <div class="options" id="options"></div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
    <div class="result" id="result"></div>
  </div>

  

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    let userAnswers = [];

    const quizData = [
      // Ishihara questions
      {
        type: "image",
        question: "What number do you see in this Ishihara plate?",
        image: "{% static 'Image/num_12.png' %}",
        options: ["12", "8", "9", "3"],
        correct: "12",
        category: "control"
      },
      {
        type: "image",
        question: "Identify the number in this image.",
        image: "{% static 'Image/Red_Green/num_8.png' %}",
        options: ["6", "3", "5", "8"],
        correct: "8",
        category: "red-green"
      },
      {
        type: "image",
        question: "Identify the number in this image.",
        image: "{% static 'Image/Red_Green/num_6.png' %}",
        options: ["6", "4", "5", "8"],
        correct: "6",
        category: "red-green"
      },
      {
        type: "image",
        question: "Identify the number in this image.",
        image: "{% static 'Image/Red_Green/num_29.png' %}",
        options: ["59", "24", "29", "70"],
        correct: "29",
        category: "red-green"
      },
      {
        type: "image",
        question: "Identify the number in this image.",
        image: "{% static 'Image/Red_Green/num_5.png' %}",
        options: ["5", "2", "9", "4"],
        correct: "5",
        category: "red-green"
      },
      {
        type: "image",
        question: "Identify the number in this image.",
        image: "{% static 'Image/Red_Green/num_3.png' %}",
        options: ["5", "3", "9", "4"],
        correct: "3",
        category: "red-green"
      },
      {
        type: "image",
        question: "Identify the number in this image.",
        image: "{% static 'Image/Red_Green/num_15.png' %}",
        options: ["15", "13", "17", "14"],
        correct: "15",
        category: "red-green"
      },
      {
        type: "image",
        question: "Identify the number in this image.",
        image: "{% static 'Image/Red_Green/num_74.png' %}",
        options: ["25", "73", "74", "21"],
        correct: "74",
        category: "red-green"
      },
      {
        type: "image",
        question: "Identify the number in this image.",
        image: "{% static 'Image/Red_Green/num_2.png' %}",
        options: ["2", "7", "3", "nothing"],
        correct: "2",
        category: "red-green"
      },
      {
        type: "image",
        question: "Identify the number in this image.",
        image: "{% static 'Image/Red_Green/num_6_1.png' %}",
        options: ["6", "4", "5", "nothing"],
        correct: "6",
        category: "red-green"
      },
      {
        type: "image",
        question: "Identify the number in this image.",
        image: "{% static 'Image/Blue_Yellow/num_97.png' %}",
        options: ["74", "79", "97", "nothing"],
        correct: "97",
        category: "blue-yellow"
      },
      {
        type: "image",
        question: "Identify the number in this image.",
        image: "{% static 'Image/Red_Green/num_45.png' %}",
        options: ["45", "55", "75", "nothing"],
        correct: "45",
        category: "red-green"
      },
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      const title = document.getElementById('question-title');
      const image = document.getElementById('question-image');
      const options = document.getElementById('options');

      title.textContent = q.question;
      options.innerHTML = "";
      image.style.display = q.type === "image" ? "block" : "none";
      image.src = q.image || "";

      if (q.type === "image") {
        q.options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(opt);
          options.appendChild(btn);
        });
      } else if (q.type === "color") {
        q.options.forEach(opt => {
          const btn = document.createElement("button");
          btn.innerHTML = `${opt.label} <span style="display:inline-block;width:20px;height:20px;background:${opt.color};border-radius:4px;margin-left:10px;"></span>`;
          btn.onclick = () => checkAnswer(opt.label);
          options.appendChild(btn);
        });
      }
    }

    function checkAnswer(selected) {
      const q = quizData[currentQuestion]
      const correct = q.correct;

      userAnswers.push({
        question : q.question,
        selected : selected,
        correct : correct,
        category: q.category
      });

      if (selected === correct) score++;
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        submitQuiz();
      }
    }

    function submitQuiz(){
      fetch("/Blindness_Test/quiz/", {
        method : "POST",
        headers : {
          "Content-Type" : "application/json"
        },
        body : JSON.stringify({answers : userAnswers})
      })
      .then(response => response.json())
      .then(data => {
        let breakdownHTML = "<h3>Category-wise breakdown</h3><ul style='list-style:none;padding:0;'>";
        for (const [cat,stats] of Object.entries(data.details)){
          const accuracy = ((stats.correct / stats.total) * 100).toFixed(1);
          breakdownHTML += `<li><strong>${cat.replace("-", " ").toUpperCase()}</strong>: ${stats.correct}/ ${stats.total} correct (${accuracy}%)</li>`
        }
        breakdownHTML += "</ul>";

        let notesHTML = "";
        if (data.notes && data.notes.length > 0){
          notesHTML = "<p><strong>Notes:</strong><br>" + data.notes.join("<br>") + "</p>";
        }

        document.getElementById("quiz").innerHTML = `
        <h2>âœ… Test Completed</h2>
        <p class="result">Your Score: ${data.score} / ${quizData.length}</p>
        <p>Result Type: <strong>${data.result_type}</strong></p>
        ${breakdownHTML}
        ${notesHTML}
        <p>Note: This is not a medical diagnosis. If you suspect color vision issues, consult an eye care specialist.</p>
        <a href="/" class="next-btn">Back to Home</a>
        `;
      })
      .catch(error => {
        console.error("Error submitting quiz: ", error);
        alert("There was a problem submitting your quiz.")
      });
    }

    function nextQuestion() {
      // force selection via buttons only
      alert("Please select an option to proceed.");
    }

    function showResult() {
      document.getElementById("quiz").innerHTML = `
        <h2>âœ… Test Completed</h2>
        <p class="result">Your Score: ${score} / ${quizData.length}</p>
        <p>Note: This is not a medical diagnosis. If you suspect color vision issues, consult an eye care specialist.</p>
        <a href="/" class="next-btn">Back to Home</a>
      `;
    }

    window.onload = loadQuestion;
  </script>

</body>
</html>
